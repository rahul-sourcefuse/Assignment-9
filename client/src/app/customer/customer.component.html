<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <h1 style="color: aliceblue;">SF Team</h1>
      <div class="d-flex">
        <button (click)="clickAddCustomer()" type="button" class="btn btn-success" data-bs-toggle="modal"
          data-bs-target="#exampleModalCustomer">Add Customer</button>
      </div>
    </div>
  </nav>

<table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Website</th>
        <th scope="col">Address</th>
        <th scope="col">CreatedAt</th>
        <th>wbkjw</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let row of customerData">
        <!-- <td>{{customerData|json}}</td> -->
    
    <td>{{row.name}} </td>
        <td>{{row.website}}</td>
        <td>{{row.address}}</td>
        <td>{{row.createdAt | dateformat}}</td>
        <td>
          <button class="btn btn-info" (click)="onEdit(row)" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModalCustomer">Edit</button>
          <button (click)="deleteCustomer(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
        <td><a [routerLink]="['/customers/',row.id]" >Show Users</a></td>
      </tr>
    </tbody>
  </table>
  
  


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCustomer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Customer Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input type="text" formControlName="name" class="form-control" id="exampleInputName"
                aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputWebsite">Website</label>
              <input type="text" class="form-control" formControlName="website" id="exampleInputWebsite"
                placeholder="Website">
            </div>
            <div class="form-group">
              <label for="exampleInputAddress">Address</label>
              <input type="text" formControlName="address" class="form-control" id="exampleInputAddress"
                placeholder="exampleInputAddress">
            </div>  
  
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input type="submit" *ngIf="showAdd" class="btn btn-primary" value="Add" />
              <button type="button" *ngIf="showUpdate" class="btn btn-primary"
                (click)="updateCustomerDetails()">Update</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </div>
